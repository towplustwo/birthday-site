<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎉 Happy Birthday, [Name]! 🎉</h1>
    <img src="anime-girl.png" alt="Anime Girl" class="anime-img">
    <p class="birthday-message">Wishing you all the joy and love in the world! May your day be as amazing as your favorite anime! 🍰🎂</p>
    <div class="countdown-container">
      <p id="countdown">Birthday in: <span id="time">00:00:00</span></p>
    </div>
  </div>

  <!-- Confetti animation -->
  <canvas id="confetti"></canvas>

  <script src="script.js"></script>
</body>
</html>
